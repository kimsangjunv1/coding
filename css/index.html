<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/ico/favicon2.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon2_114.png">
    <link rel="icon" href="../assets/ico/icon2.png">
    <link rel="icon" href="../assets/ico/favicon2_57.png" sizes="16x16">
    <link rel="icon" href="../assets/ico/favicon2_72.png" sizes="32x32">
    <link rel="icon" href="../assets/ico/favicon2_114.png" sizes="48x48">
    <link rel="icon" href="../assets/ico/favicon2_114.png" sizes="64x64">
    <link rel="icon" href="../assets/ico/favicon2_114.png" sizes="128x128">

    <link href="https://webfontworld.github.io/kotra/KotraLeap.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'KotraLeap';
        }
        main em{
            display: block;
            font-size: 70px;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            padding: 2vw;
            border: 8px solid #063f2c;
            box-sizing: border-box;
        }
        h1 {
            font-size: 8vw;
            color: #063f2c;
            margin-bottom: 2vw;
        }
        nav ul li{
            display: inline;
            list-style: none;

        }
        nav ul li a{
            text-decoration: none;
            border: 1px solid #dcdcdc;
            padding: 1.2vw 3vw;
            display: inline-block;
            margin: 0.5vw;
            border-radius: 50px;
            /* 원래는 18px */
            font-size: 18px;
            transition: all 0.3s;
        }
        nav ul li a:hover {
            background-color: #063f2c;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <main>
        <h1>CSS<em>레퍼런스북</em></h1>
        <nav>
            <ul>
                <li><a href="css_study.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="#">알파벳</a></li>
            
            </ul>
        </nav>
    </main>
</body>
</html>
